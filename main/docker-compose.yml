services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=main
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  main:
    build: .
    container_name: main
    command: python main.py
    volumes:
      - .:/code
    ports:
      - "8001:5000"
    environment:
      - POSTGRES_NAME=main
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db